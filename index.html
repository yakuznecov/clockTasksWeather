<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>clockTasksWeather</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="js-clock">
				<h1 class="clock-title">00:00</h1>
			</div>
			<form class="js-form form">
				<input class="js-input" type="text" placeholder="Как Вас зовут?" />
			</form>
			<h2 class="js-greetings greetings"></h2>
			<form class="js-toDoForm">
				<input class="form-control" type="text" placeholder="Добавьте задачу на сегодня" />
			</form>
			<ul class="js-toDoList"></ul>
			<span class="js-weather"></span>
		</div>

		<script src="js/clock.js"></script>
		<script src="js/greetings.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/bg.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
